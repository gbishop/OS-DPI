<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menu thinking</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .menu__item:hover .submenu,
      .menu__item:focus-within .submenu {
        padding: 0.5rem 0;
        width: 9rem;
        height: auto;
        background: #eedbff;
        clip: auto;
      }
      .submenu {
        position: absolute;
        left: 0;
        padding: 0;
        list-style: none;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
        clip: rect(1px, 1px, 1px, 1px);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li class="menu__item">
          <a href="/about" class="menu__link">About</a>
          <ul class="submenu">
            <li class="submenu__item">
              <a class="submenu__link" href="/about/our-mission">Our Mission</a>
            </li>
            <li class="submenu__item">
              <a class="submenu__link" href="/about/our-team">Our Team</a>
            </li>
          </ul>
        </li>
        <li class="menu__item">
          <a href="/news" class="menu__link">News</a>
          <ul class="submenu">
            <li class="submenu__item">
              <a href="/news/press-releases" class="submenu__link"
                >Press Releases</a
              >
            </li>
            <li class="submenu__item">
              <a href="/news/blog" class="submenu__link">Blog</a>
            </li>
            <li class="submenu__item">
              <a href="/news/in-the-media" class="submenu__link"
                >In the Media</a
              >
            </li>
          </ul>
        </li>
        <li class="menu__item">
          <a href="/contact" class="menu__link">Contact</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
